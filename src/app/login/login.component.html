<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
      <div class="card-body">
          <form id="login_form" name="login_form" method="post" novalidate="">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" placeholder="Email" data-parsley-trigger="change" required="" name="user_email" id="user_email" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" placeholder="Password" name="user_password" required="" id="user_password" class="form-control"/>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" id='chk_rememberme' name='chk_rememberme' type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input type="submit" value="LOGIN" class="btn btn-primary btn-block"/>
           <div class="col-md-12 login_fail" style="margin-top:10px;display:none">
              <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Failure!</strong> Wrong email or password
              </div>
            </div>  
        </form>
        <div class="text-center" style="display:none">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
