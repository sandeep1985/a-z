<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
      <div class="card-body">
          <form id="loginForm" name="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm" >
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" placeholder="Email" required [(ngModel)]="model.email" #email="ngModel"  ngModel email="true" name="email" id="email" class="form-control"/>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email is required
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" placeholder="Password" name="password" required [(ngModel)]="model.password"  #password="ngModel" id="password" class="form-control"/>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
              </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" id='rememberme' name='rememberme' [(ngModel)]="model.rememberme"  #rememberme="ngModel" [disabled]="!loginForm.form.valid" (change)="rememberMe($event)" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input type="submit" value="LOGIN"  [disabled]="!loginForm.form.valid" class="btn btn-primary btn-block"/>
           <div class="col-md-12 login_fail" style="margin-top:10px;display:none">
              <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Failure!</strong> Wrong email or password
              </div>
            </div>  
        </form>
       
      </div>
    </div>
